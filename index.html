		<div class="content">

<script src="./js/jquery.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.2/moment.js"></script>
<script type="text/javascript">
	let page = 1;
	let pagesize = 3;
	let isDone = false; // 记录数据是否加载完毕，true-完毕 false-没有加载完毕

	// 分类接口
	async function initCateData() {
		let result = await $.get('http://127.0.0.1:3000/api/cate')
		let cateHtmls = ''
		result.forEach(item => {
			const {
				cat_id,
				text
			} = item
			cateHtmls += `<li><a href="/cate.html?id=${cat_id}">${text}</a></li>`
		})
		$("#dropdown-menu").html(cateHtmls); // jQ形式
		// $("#dropdown-menu")[0].innerHTML = cateHtmls ; // 原生DOM形式
	}

	// 文章接口
	async function initArticle(page, pagesize) {
		let result = await $.get(`http://127.0.0.1:3000/api/article?page=${page}&pagesize=${pagesize}`)
		// 返回一个空数组 即数据加载完毕
		if (result.length === 0) {
			layer.msg('数据已经加载完毕了')
			isDone = true;
			return false; // 退出
		}
		let newArticleHtmls = ''
		result.forEach(item => {
			console.log(item);
			let {
				author, //作者
				cat_id,
				content, //内容
				id,
				pic, // 图片
				publish_date, //时间
				status, //状态
				text,
				title, // 标题
				username, // 用户名
				host
			} = item
			// console.log('pic', pic);
			publish_date = moment(publish_date).format('YYYY-MM-DD')
			let imgSrc = pic ? `${host}${pic}` : './image/logo.jpg'
			// console.log('imgSrc', imgSrc);
			newArticleHtmls += `
				<div class='item row'>
					<div class="col-md-2">
						<a href="/detail.html?id=${id}"><img src="${imgSrc}" alt=""></a>
					</div>
					<div class="col-md-10">
						<div class="date ">作者：${username} <p>时间：${publish_date} <p>分类：<a href="/cate.html?cate_id=${cat_id}">${text}</a></div>
						<a href="/detail.html?id=${id}"><div class="title">${title}...</div></a>
						<div class="intro">${title}...</div>
					</div>
					<hr>
				</div>
			`;
		})
		// 追加形式
		let oldArticleHtmls = $("#artlist").html()
		$("#artlist").html(oldArticleHtmls + newArticleHtmls)
	}

	// 初始化 分类
	initCateData();

	// 初始化 文章
	initArticle(page, pagesize)

	// 单击加载更多
	// 思路：点击之后 页码++ 并再次执行initArticle(page, pagesize)事件
	$("#loadMore").on('click', () => {
		if (isDone) {
			layer.msg('人家也是有底线的...')
			return;
		}
		// 1. 页码page++，重新发请求
		page++
		initArticle(page, pagesize)
		// 2. 返回来的数据追加到页面中
	})
</script>

</html>
